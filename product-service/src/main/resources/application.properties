##########################################
# Application properties
##########################################
spring.application.name=product-service
server.port=0
##########################################
# JPA AND MYSQL PROPERTIES
##########################################
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/product-service?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=springboot
spring.datasource.password=Spring2.7boot$%
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.datasource.url=jdbc:mysql://localhost:3306/employee_directory?useSSL=false&serverTimezone=UTC
##########################################
# EUREKA CLIENT PROPERTIES
##########################################
eureka.client.serviceUrl.defaultZone=http://eureka:password@localhost:8761/eureka

spring.zipkin.base-url=http://localhost:9411
spring.sleuth.sampler.probability=1.0